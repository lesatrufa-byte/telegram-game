<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Fantasy Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8B4513;
            --secondary-color: #D2691E;
            --accent-color: #CD853F;
            --dark-color: #3D2B1F;
            --light-color: #F5DEB3;
            --success-color: #228B22;
            --danger-color: #8B0000;
            --warning-color: #FFD700;
            --info-color: #1E90FF;
            --magic-color: #8A2BE2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cinzel', serif;
            background: url('https://images.unsplash.com/photo-1518709268805-4e9042af2176?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            color: var(--light-color);
            min-height: 100vh;
            padding: 10px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, var(--dark-color), var(--primary-color));
            border-radius: 10px;
            border: 2px solid var(--secondary-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .game-title {
            font-family: 'UnifrakturMaguntia', cursive;
            font-size: 2.5rem;
            color: var(--warning-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 5px;
        }

        .player-info {
            display: flex;
            justify-content: space-between;
            background: rgba(61, 43, 31, 0.8);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid var(--accent-color);
            flex-wrap: wrap;
        }

        .info-item {
            text-align: center;
            flex: 1;
            min-width: 80px;
        }

        .info-label {
            font-size: 0.8rem;
            color: var(--accent-color);
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--light-color);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            margin-top: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success-color), var(--warning-color));
            border-radius: 4px;
            transition: width 0.3s;
        }

        .nav-tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(61, 43, 31, 0.8);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--accent-color);
            flex-wrap: wrap;
        }

        .nav-tab {
            flex: 1;
            text-align: center;
            padding: 12px 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            border-right: 1px solid var(--accent-color);
            min-width: 100px;
        }

        .nav-tab:last-child {
            border-right: none;
        }

        .nav-tab.active {
            background: var(--primary-color);
            color: var(--warning-color);
        }

        .nav-tab:hover:not(.active) {
            background: rgba(139, 69, 19, 0.5);
        }

        .tab-content {
            display: none;
            background: rgba(61, 43, 31, 0.9);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--accent-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            min-height: 400px;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .section-title {
            font-family: 'MedievalSharp', cursive;
            font-size: 1.5rem;
            color: var(--warning-color);
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 8px;
        }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .action-card {
            background: linear-gradient(135deg, var(--dark-color), var(--primary-color));
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid var(--accent-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .action-card.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .action-card.disabled:hover {
            transform: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, var(--dark-color), var(--primary-color));
        }

        .action-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--warning-color);
        }

        .action-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .action-desc {
            font-size: 0.8rem;
            color: var(--light-color);
            opacity: 0.8;
        }

        .cooldown {
            margin-top: 8px;
            font-size: 0.7rem;
            color: var(--danger-color);
        }

        .energy-cost {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--magic-color);
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .inventory-item {
            background: rgba(210, 105, 30, 0.2);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            border: 1px solid var(--accent-color);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .inventory-item:hover {
            background: rgba(210, 105, 30, 0.4);
        }

        .item-icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: var(--warning-color);
        }

        .item-count {
            font-size: 0.9rem;
            font-weight: bold;
        }

        .item-rarity {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 0.7rem;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .rarity-common { background: #808080; }
        .rarity-uncommon { background: #228B22; }
        .rarity-rare { background: #1E90FF; }
        .rarity-epic { background: #8A2BE2; }
        .rarity-legendary { background: #FFD700; color: #000; }

        .crafting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(61, 43, 31, 0.8);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--accent-color);
        }

        .craft-info {
            flex: 1;
        }

        .craft-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .craft-requirements {
            font-size: 0.8rem;
            color: var(--accent-color);
        }

        .craft-button {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            transition: all 0.3s;
        }

        .craft-button:hover {
            background: #1f7a1f;
        }

        .craft-button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .pvp-player {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(61, 43, 31, 0.8);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--accent-color);
        }

        .player-details {
            flex: 1;
        }

        .player-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .player-level {
            font-size: 0.8rem;
            color: var(--accent-color);
        }

        .attack-button {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            transition: all 0.3s;
        }

        .attack-button:hover {
            background: #a00;
        }

        .admin-panel {
            background: rgba(139, 0, 0, 0.2);
            border: 2px solid var(--danger-color);
        }

        .admin-section {
            margin-bottom: 20px;
        }

        .admin-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid var(--accent-color);
            background: rgba(61, 43, 31, 0.8);
            color: var(--light-color);
            font-family: 'Cinzel', serif;
        }

        .admin-button {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            transition: all 0.3s;
            width: 100%;
            margin-bottom: 10px;
        }

        .admin-button:hover {
            background: #a00;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .skill-item {
            background: rgba(61, 43, 31, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--accent-color);
        }

        .skill-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .skill-name {
            font-weight: bold;
        }

        .skill-level {
            color: var(--warning-color);
        }

        .skill-bar {
            height: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            overflow: hidden;
        }

        .skill-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 5px;
        }

        .upgrade-button {
            background: var(--info-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            margin-top: 8px;
            width: 100%;
        }

        .upgrade-button:hover {
            background: #1a7ad9;
        }

        .upgrade-button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .guild-section {
            background: rgba(61, 43, 31, 0.8);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid var(--accent-color);
        }

        .guild-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .guild-members {
            margin-top: 15px;
        }

        .guild-member {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid var(--accent-color);
        }

        .join-guild-button {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            width: 100%;
            margin-top: 10px;
        }

        .join-guild-button:hover {
            background: #1f7a1f;
        }

        .market-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(61, 43, 31, 0.8);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--accent-color);
        }

        .market-info {
            flex: 1;
        }

        .market-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .market-price {
            font-size: 0.8rem;
            color: var(--warning-color);
        }

        .buy-button {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-weight: bold;
        }

        .buy-button:hover {
            background: #1f7a1f;
        }

        .buy-button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success-color);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            animation: slideIn 0.5s;
            max-width: 300px;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(135deg, var(--dark-color), var(--primary-color));
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border: 2px solid var(--secondary-color);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .modal-title {
            font-family: 'MedievalSharp', cursive;
            font-size: 1.8rem;
            color: var(--warning-color);
            margin-bottom: 15px;
        }

        .modal-text {
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .modal-button {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            transition: all 0.3s;
        }

        .modal-button:hover {
            background: var(--accent-color);
        }

        .modal-button.primary {
            background: var(--success-color);
        }

        .modal-button.danger {
            background: var(--danger-color);
        }

        .login-form {
            max-width: 400px;
            margin: 50px auto;
            background: rgba(61, 43, 31, 0.9);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid var(--secondary-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .login-title {
            font-family: 'UnifrakturMaguntia', cursive;
            font-size: 2.2rem;
            color: var(--warning-color);
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid var(--accent-color);
            background: rgba(41, 29, 19, 0.8);
            color: var(--light-color);
            font-family: 'Cinzel', serif;
        }

        .login-button {
            width: 100%;
            background: var(--success-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 1.1rem;
        }

        .login-button:hover {
            background: #1f7a1f;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .register-link a {
            color: var(--warning-color);
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(61, 43, 31, 0.8);
            border-radius: 8px;
            border: 1px solid var(--accent-color);
            font-size: 0.8rem;
            color: var(--accent-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-item {
            background: rgba(210, 105, 30, 0.2);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
